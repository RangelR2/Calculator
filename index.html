<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <div id="calculator" class="calculator">
            <div id="display" class="display">
            </div>
            <div class="a0">
                <button class="digits" data-type="number" id="a1" value="7" >7</button>
                <button class="digits" data-type="number" id="a2" value="8" >8</button>
                <button class="digits" data-type="number" id="a3" value="9" >9</button>
                <button class="operators" data-type="number" id="a4" value="/" >รท</button>
            </div>
            <div class="b0">
                <button class="digits" data-type="number" id="b1" value="7" >4</button>
                <button class="digits" data-type="number" id="b2" value="8" >5</button>
                <button class="digits" data-type="number" id="b3" value="9" >6</button>
                <button class="operators" data-type="number" id="b4" value="+" >+</button>
            </div>
            <div class="c0">
                <button class="digits" data-type="number" id="c1" value="7" >1</button>
                <button class="digits" data-type="number" id="c2" value="8" >2</button>
                <button class="digits" data-type="number" id="c3" value="9" >3</button>
                <button class="operators" data-type="number" id="c4" value="-" >-</button>
            </div>
            <div class="d0">
                <button class="digits" data-type="number" id="d1" value="0" >0</button>
                <button class="digits" data-type="number" id="d2" value="." >.</button>
                <button class="digits" data-type="number" id="d3" value="=" >=</button>
                <button class="operators" data-type="number" id="d4" value="x" >X</button>
            </div>
            <div class="e0">
                <button id="e1" class="clear">Clear</button>
                <button id="e2" class="clear">Delete</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
