<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <div id="calculator" class="calculator">
            <div class="output">
                <div data-previous-operand class="previousNumber"></div>
                <div data-current-operand class="currrentNumber"></div>
            </div>
            <div class="a0">
                <button class="number" data-type="number" id="a1" value="7" data-number>7</button>
                <button class="number" data-type="number" id="a2" value="8" data-number>8</button>
                <button class="number" data-type="number" id="a3" value="9" data-number>9</button>
                <button class="operators" data-type="number" id="a4" value="/" data-operator>รท</button>
            </div>
            <div class="b0">
                <button class="number" data-type="number" id="b1" value="4" data-number>4</button>
                <button class="number" data-type="number" id="b2" value="5" data-number>5</button>
                <button class="number" data-type="number" id="b3" value="6" data-number>6</button>
                <button class="operators" data-type="number" id="b4" value="+" data-operator>+</button>
            </div>
            <div class="c0">
                <button class="number" data-type="number" id="c1" value="1" data-number>1</button>
                <button class="number" data-type="number" id="c2" value="2" data-number>2</button>
                <button class="number" data-type="number" id="c3" value="3" data-number>3</button>
                <button class="operators" data-type="number" id="c4" value="-" data-operator>-</button>
            </div>
            <div class="d0">
                <button class="number" data-type="number" id="d1" value="0" data-number>0</button>
                <button class="decimal" data-type="number" id="d2" value="." data-number>.</button>
                <button class="equal" data-type="number" id="d3" value="=" data-equals>=</button>
                <button class="operators" data-type="number" id="d4" value="x" data-operator>X</button>
            </div>
            <div class="e0">
                <button id="e1" class="clear" data-clear >Clear</button>
                <button id="e2" class="delete" data-delete>Delete</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
